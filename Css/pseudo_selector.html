<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo_selector</title>

    <style>
        .section{
            border: 2px solid red;
            padding: 40px;
        }

        .section > .Child_section {
            padding: 20px;
        }

        .Child_section:first-child{
            background-color: aqua;
        }

        .Child_section:last-child{
            background-color: chartreuse;
        }
    </style>
</head>
<body>
    <div class="section">

        <div class="Child_section"> 1</div>
        <div class="Child_section"> 2</div>
        <div class="Child_section"> 3</div>
        <div class="Child_section"> 4</div>

    </div>

    <section>

        <div class="Child_section"> 1</div>
        <div class="Child_section"> 2</div>
        <div class="Child_section"> 3</div>
        <div class="Child_section"> 4</div>

    </section>
</body>
</html>
